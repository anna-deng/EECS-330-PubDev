<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nonprofit Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="css/one-page-wonder.css" rel="stylesheet"> -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">PubDev</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h2>Nonprofit Account Signup</h2>
        <form action="">
            <div class="form-group">
                <label for="Name">Name of Organization</label>
                <input type="Name" class="form-control" id="devname" name="name" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="devemail" name="email" disabled>
            </div>
            <div class="form-group">
                <label for="bio">About Organization</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for ="skills">Skills Needed</label><br>
                <select id=skills-dropdown class="dropdown">
                    <optgroup label="Frontend">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>React.js</option>
                        <option>Angular.js</option>
                    </optgroup>
                    <optgroup label="Backend">
                        <option>Python</option>
                        <option>Node.js</option>
                        <option>Ruby</option>
                        <option>MongoDB</option>
                        <option>MySQL</option>
                    </optgroup>
                </select>
                <textarea class="form-control" id="skills" readonly></textarea>
            </div>
            <div class="form-group">
                    <label for ="causes">Causes Promoted by Organization</label><br>
                    <select id=causes-dropdown class="dropdown">
                        <option>Women's Rights</option>
                        <option>Climate Change</option>
                        <option>Racial Equality</option>
                        <option>Animal Rights</option>
                        <option>Poverty</option>
                    </select>
                    <textarea class="form-control" id="causes" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="portfolio">Link to Slack Group</label>
                <input type="portfolio" class="form-control" id="name" placeholder="" name="slack">
            </div>
            <div class="form-group">
                <label for="github">Link to Github Page</label>
                <input type="github" class="form-control" id="github" placeholder="" name="github">
            </div>
            
            <a class="btn btn-default btn-primary submit-signup" href="newnonprofit.html">Submit</a>
        </form>
    </div>


    <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; PubDev 2018</p>
        </div>
    </footer>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="scripts/signup.js"></script>
</body>
</html>
