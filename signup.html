<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/signup.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">PubDev</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h2>Developer Account Signup</h2>
        <form id = "signup" onsubmit="validateForm()">
            <div class="form-group">
                <label class = "biglabel" for="Name">Name</label>
                <input type="Name" value= "john Doe" class="form-control" id="devname" name="name" disabled>
            </div>
            <div class="form-group">
                <label class = "biglabel" for="email">Email Address</label>
                <input type="email" value = "john@john.com" class="form-control" id="devemail" name="email" disabled>
            </div>
            <div class = "col-lg-6" style="padding-left: 0px;">
                <div class="form-group">
                    <label>Upload Profile Picture</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file border">
                                Browseâ€¦ <input type="file" id="imgInp">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <img id='img-upload'/>
                </div>
            </div>
            <div class="form-group">
                <label class = "biglabel" for="bio">About me</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <div class="skills-container form-group">
                <label class = "biglabel" for ="skills">Technical Skills (ex. Python, JavaScript, etc.)</label><br>
                <label class = "smalllabel" for ="skills">Please separate your responses with commas.</label><br>
                <input class ="form-control" type="text" id = "skills" data-role="tagsinput"></input>
            </div>
            <div class="causes-container form-group">
                <label class = "biglabel" for ="causes">Causes I am interested in (ex. Women's Rights, Poverty, etc.)</label><br>
                <label class = "smalllabel" for ="causes">Please separate your responses with commas.</label><br>
                <input class ="form-control" type="text" id="causes" data-role="tagsinput"></input>
            </div>
            <div class="form-group">
                <label class = "biglabel" for="portfolio">Portfolio Link:</label>
                <input type="portfolio" class="form-control" id="name" placeholder="" name="portfolio">
            </div>
            <div class="form-group">
                <label class = "biglabel" for="github">GitHub Username:</label>
                <input type="github" class="form-control" id="github" placeholder="" name="github">
            </div>
            <div class="form-group">
                <label class = "biglabel" for= "portfolio">LinkedIn Username:</label>
                <input type="linkedin" class="form-control" id="linkedin" placeholder="" name="linkedin">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>
        </form>
    </div>


    <footer class="py-3 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; PubDev 2018</p>
        </div>
    </footer>
<script src="vendor/jquery/jquery.min.js"></script>

<script src="scripts/signup.js"></script>
</body>
</html>
