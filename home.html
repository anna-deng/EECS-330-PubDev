<html lang="en">
<head>
  <link rel="stylesheet"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript"
  src="http://code.jquery.com/jquery.min.js"></script>
<script
  src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <meta charset="utf-8">

  <title>EECS 330</title>


<body>
<div class="bs-example">
  <!-- Button HTML (to Trigger Modal) -->
  <a href="#login" class="btn btn-lg btn-primary" data-toggle="modal">Log In</a>
  <!-- Modal HTML -->
  <!-- from https://www.w3schools.com/howto/howto_css_modals.asp-->
  <div id="login" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title">Log In</h4> <!--add a aref to dashboard-->
        </div>

        <div class="modal-body">
          <form>
            <!--from https://mdbootstrap.com/components/forms/-->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <label for="defaultForm-email">Email</label>
        <input type="text" id="defaultForm-email" class="form-control">
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <label for="defaultForm-pass">Password</label>
        <input type="password" id="defaultForm-pass" class="form-control">
    </div>

    <div class="text-center">
        <button class="btn btn-default">Login</button>
    </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- Button HTML (to Trigger Modal) -->
<a href="#signup" class="btn btn-lg btn-primary" data-toggle="modal">Sign Up</a>
<!-- Modal HTML -->
<!-- from https://www.w3schools.com/howto/howto_css_modals.asp-->
<div id="signup" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>

      <div class="modal-body">
        <form>
          <!--from https://mdbootstrap.com/components/forms/-->
  <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <label for="defaultForm-email">Name</label>
      <input type="text" id="defaultForm-email" class="form-control">
  </div>
  <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <label for="defaultForm-email">Email</label>
      <input type="text" id="defaultForm-email" class="form-control">
  </div>
  <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <label for="defaultForm-pass">Password</label>
      <input type="password" id="defaultForm-pass" class="form-control">
  </div>
  <form action="">
    <input type="checkbox" name="user" value="developer">I am a Developer.<br>
    <input type="checkbox" name="user" value="nonprofit">I am a Non-Profit.
</form>

  <div class="text-center">
      <button class="btn btn-default">Sign Up</button>
  </div>
          </form>
        </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
